<body>
  <div id="app"></div>

  <script>
    window.$docsify = {


    	loadSidebar: true,
    	loadSidebar: '_sidebar.md',

    	coverpage: true,
    	homepage: 'home.md',
    	// Scrolle zum Anfang der Seite, wenn die Route gewechselt wird.
    	auto2top: false,
      // Verhindere die Umwandlung in Emoji:
      noEmoji: false,

      executeScript: true,

      autoHeader: true,

    	maxLevel: 5,

    	disqus: 'Revillo',

    	loadNavbar: true,

      loadNavbar: '_navbar.md',

      name: 'Dev Informationen',
      repo: ''    ,

      search : [
        '/',            // => /README.md
        '/home',
        '/info',
        '/typeScriptClass',      // => /zh-cn/README.md
        '/error',
      ],
    

      search: {
            placeholder: 'Suchen',
            //search: 'auto',
            noData: 'Keine Ergebnisse',
            paths: this.search,
      },

  }    
  </script>

  <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js">
  </script>
